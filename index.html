<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Calculator-Benchmark</title>
  </head>
  <body>
    <center>
      <div class='calculator'>
        <div class='calculator-display'>
          <div class='eval'>Welcome</div>
        </div>
        <div ='calculator-buttons'>

        <div class='calculator-row2' >
          <div class='calculator-AC'>AC</div>
          <div class='calculator-plusminus'>+/-</div>
          <div class='calculator-percent'>%</div>
          <div class='calculator-division' data-opperator='/'>/</div>
        </div>
        <div class='calculator-row3'>
          <div class='calculator-7'>7</div>
          <div class='calculator-8'>8</div>
          <div class='calculator-9'>9</div>
          <div class='calculator-X' data-opperator='X'>X</div>
        </div>
        <div class='calculator-row4'>
          <div class='calculator-4'>4</div>
          <div class='calculator-5'>5</div>
          <div class='calculator-6'>6</div>
          <div class='calculator--'data-opperator='-'>-</div>
        </div>
        <div class='calculator-row1'>
           <div class='calculator-1'>1</div>
           <div class='calculator-2'>2</div>
          <div class='calculator-3'>3</div>
          <div class='calculator-plus'data-opperator='+'>+</div>
        </div>
        <div class='calculator-row5'>
          <div class='calculator-0'>0</div>
          <div class='calculator-period'>.</div>
          <div class='calculator-equal' data-opperator='='>=</div>
        </div>
        </div>
      </div>
    </center>
    <script src="scripts.js"></script>
  </body>
</html>
